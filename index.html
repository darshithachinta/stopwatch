<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopWatch</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="wholebody">
        <div class="headbody">
            <div id="display">
                00:00:00
            </div>
    
            <div class="buttons">
                <button id="startStop" onclick="startStop()" type="button" class="btn btn-outline-light">Start</button>
                <button id="reset" onclick="reset()" type="button" class="btn btn-outline-light">Reset</button>
                <button id="lap" onclick="lap()" type="button" class="btn btn-outline-light">Lap</button>
                <button id="resetlaps" onclick="resetlaps()" type="button" class="btn btn-outline-light">Clear</button>
    
            
            </div>
            <br>

        </div>

        <div id="laphead">
            <br>
            Lap Count - Time Stamp
            <hr>
        </div>

        <ul id="laps">
        </ul>

    </div>    
</body>
</html>
